<!DOCTYPE html>
<html>
<head>
    <title>xkcd Substitutions</title>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.min.css">
    <link rel="stylesheet" type="text/css" href="{{ url_for ('static', filename='font-awesome/css/font-awesome.min.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.2.3.min.js" integrity="sha256-a23g1Nt4dtEYOj7bR+vTu7+T8VP13humZFBJNIYoEJo=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='app.js') }}"></script>
</head>
<body>
    <header>
        <div>
            <h1 id="logo">
                <a href="{{ url_for('index') }}">xkcd <span class="xkcd-font">Substitutions</span></a>
            </h1>
            <form id="xkcd-form" action="/generate" method="POST">
                <input id="url-input" name="url" type="text" placeholder="Enter URL here..." />
                <button type="submit" autocomplete="off">
                    <i class="fa fa-file-text" aria-hidden="true"></i>
                    <span class="sr-only">Generate</span>
                </button>
            </form>
        </div>
    </header>
    <div id="content-wrapper">
        <div id="content">
        {% block content %}
        {% endblock %}
        </div>
    </div>
</body>
</html>
